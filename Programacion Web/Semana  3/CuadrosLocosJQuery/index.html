<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Semana 3 - Cuadros Locos con jQuery</title>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<button id="btnMostrar">Mostrar</button>
	<button id="btnOcultar">Ocultar</button>
	<button id="btnToggle">Toggle</button>
	<button id="btnAnim">Animar</button>
	<button id="btnAppend">Agregar al final</button>
	<button id="btnPrepend">Agregar al inicio</button>
	<input type="range" id="rojo" min="0" max="255" val="255">
	<input type="range" id="verde" min="0" max="255" val="255">
	<input type="range" id="azul" min="0" max="255" val="255">
	<br><br>
	<div width="500px" height="500px">
		<div class="cuadro rojo"></div>
		<div class="cuadro verde"></div>
		<div class="cuadro azul"></div>
	</div>
</body>
</html>
